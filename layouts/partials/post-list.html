<div>
  <h2 style="margin-bottom: 1.75rem;"> Blog </h2>
  {{ range (.GetPage "blog").Pages }}
  	<div>
  	  <a href="{{.Permalink}}" class="post-link">{{ .Title }}</a>
      <span class="post-byline" style="margin-bottom: 1rem;">{{ .PublishDate.Format "January 02, 2006" }} </span>
  	</div>
  {{ end }}
</div>
